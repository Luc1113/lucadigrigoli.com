<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Semaphore Radio ‚Äî Luca DiGrigoli</title>
  <style>
    :root {
      --bg-dark: #0a0118;
      --bg-mid: #1a0c2e;
      --card: #1e1333;
      --fg: #f5f5f5;
      --muted: #b8a8d4;
      --accent: #9d4edd;
      --accent-glow: #c77dff;
      --accent-soft: rgba(157,78,221,0.16);
      --danger: #ef4444;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
      background: 
        radial-gradient(ellipse at top, rgba(157,78,221,0.15), transparent 50%),
        radial-gradient(ellipse at bottom left, rgba(199,125,255,0.08), transparent 50%),
        radial-gradient(ellipse at bottom right, rgba(124,58,237,0.1), transparent 50%),
        linear-gradient(180deg, var(--bg-dark) 0%, var(--bg-mid) 100%);
      color: var(--fg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      overflow: hidden;
      position: relative;
    }

    #fdmCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      filter: blur(1.5px);
      opacity: 0.4;
    }

    .content-wrapper {
      position: relative;
      z-index: 1;
      width: min(780px, 100%);
    }

    .shell {
      padding: 32px 28px 26px;
      border-radius: 24px;
      background: rgba(30, 19, 51, 0.85);
      backdrop-filter: blur(20px);
      box-shadow: 
        0 0 60px rgba(157,78,221,0.2),
        0 18px 60px rgba(0,0,0,0.6);
      border: 1px solid rgba(157,78,221,0.2);
    }

    .topline {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-bottom: 4px;
    }

    .logo {
      font-weight: 700;
      font-size: 14px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--muted);
    }

    .live-pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 11px;
      border-radius: 999px;
      font-size: 11px;
      font-weight: 600;
      background: var(--accent-soft);
      color: var(--accent-glow);
    }

    .live-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: var(--accent-glow);
      box-shadow: 0 0 10px var(--accent-glow);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .offair {
      background: rgba(75,85,99,0.22);
      color: var(--muted);
    }

    .offair .live-dot {
      background: var(--danger);
      box-shadow: 0 0 4px var(--danger);
      animation: none;
    }

    h1 {
      margin: 2px 0 4px;
      font-size: 26px;
      font-weight: 700;
    }

    .subtitle {
      margin: 0 0 18px;
      font-size: 13px;
      color: var(--muted);
    }

    .now {
      font-size: 12px;
      margin-bottom: 12px;
      color: var(--muted);
    }

    .audio-section {
      margin: 16px 0;
    }

    #visualizer {
      width: 100%;
      height: 80px;
      border-radius: 12px;
      background: rgba(10,1,24,0.4);
      margin-bottom: 16px;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 12px;
    }

    .play-btn {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(135deg, var(--accent), var(--accent-glow));
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      transition: transform 0.2s, box-shadow 0.2s;
      flex-shrink: 0;
    }

    .play-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(157,78,221,0.5);
    }

    .play-btn:active {
      transform: scale(0.95);
    }

    .volume-control {
      display: flex;
      align-items: center;
      gap: 8px;
      flex: 1;
    }

    .volume-icon {
      color: var(--muted);
      font-size: 18px;
      flex-shrink: 0;
    }

    input[type="range"] {
      flex: 1;
      height: 6px;
      border-radius: 3px;
      background: rgba(184,168,212,0.2);
      outline: none;
      -webkit-appearance: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: var(--accent-glow);
      cursor: pointer;
      box-shadow: 0 0 8px rgba(157,78,221,0.5);
    }

    input[type="range"]::-moz-range-thumb {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: var(--accent-glow);
      cursor: pointer;
      border: none;
      box-shadow: 0 0 8px rgba(157,78,221,0.5);
    }

    .live-btn {
      padding: 6px 14px;
      border-radius: 20px;
      border: 1px solid var(--accent);
      background: var(--accent-soft);
      color: var(--accent-glow);
      font-size: 11px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }

    .live-btn:hover {
      background: var(--accent);
      color: white;
    }

    .live-btn.hidden {
      opacity: 0.5;
      pointer-events: none;
    }

    .hint {
      font-size: 10px;
      color: var(--muted);
      margin-top: 8px;
      text-align: center;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 16px;
      font-size: 10px;
      color: var(--muted);
      gap: 10px;
      flex-wrap: wrap;
    }

    .footer a {
      color: var(--accent-glow);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }

    .footer a:hover {
      color: var(--accent);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="fdmCanvas"></canvas>
  
  <div class="content-wrapper">
    <div class="shell">
      <div class="topline">
        <div class="logo">Semaphore Radio</div>
        <div id="livePill" class="live-pill offair">
          <span class="live-dot"></span>
          <span id="liveText">OFF AIR</span>
        </div>
      </div>

      <h1>Live from Luca's Desk</h1>
      <p class="subtitle">
        Occasional transmissions of music, thoughts, and whatever else escapes the filter.
      </p>

      <div class="now" id="nowMeta">Status: checking stream‚Ä¶</div>

      <div class="audio-section">
        <canvas id="visualizer"></canvas>
        
        <div class="controls">
          <button id="playBtn" class="play-btn">‚ñ∂</button>
          
          <div class="volume-control">
            <span class="volume-icon">üîä</span>
            <input type="range" id="volumeSlider" min="0" max="100" value="70">
          </div>
          
          <button id="liveBtn" class="live-btn hidden">‚óâ LIVE</button>
        </div>
        
        <div class="hint">Hit play to tune in. The stream is live‚Äîno rewinding, just pure radio.</div>
      </div>

      <audio id="player" preload="none">
        <source src="https://radio.lucadigrigoli.com/semaphore" type="audio/mpeg">
      </audio>

      <div class="footer">
        <div id="listenerInfo">Listeners: ‚Äî</div>
        <div><a href="/">‚Üê Back to lucadigrigoli.com</a></div>
      </div>
    </div>
  </div>

  <script>
    const STATUS_URL = "https://radio.lucadigrigoli.com/status-json.xsl";
    const livePill = document.getElementById("livePill");
    const liveText = document.getElementById("liveText");
    const nowMeta = document.getElementById("nowMeta");
    const listenerInfo = document.getElementById("listenerInfo");
    const player = document.getElementById("player");
    const playBtn = document.getElementById("playBtn");
    const volumeSlider = document.getElementById("volumeSlider");
    const liveBtn = document.getElementById("liveBtn");

    let isPlaying = false;

    // FDM Network Background
    const canvas = document.getElementById("fdmCanvas");
    const ctx = canvas.getContext("2d");
    let nodes = [];
    let connections = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      initNetwork();
    }

    function initNetwork() {
      nodes = [];
      connections = [];
      const nodeCount = Math.floor((canvas.width * canvas.height) / 15000);
      
      for (let i = 0; i < nodeCount; i++) {
        nodes.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          vx: (Math.random() - 0.5) * 0.3,
          vy: (Math.random() - 0.5) * 0.3,
          radius: Math.random() * 2 + 1
        });
      }

      // Create connections
      for (let i = 0; i < nodes.length; i++) {
        for (let j = i + 1; j < nodes.length; j++) {
          const dx = nodes[i].x - nodes[j].x;
          const dy = nodes[i].y - nodes[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 180) {
            connections.push({ from: i, to: j });
          }
        }
      }
    }

    function drawNetwork() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Update and draw nodes
      nodes.forEach(node => {
        node.x += node.vx;
        node.y += node.vy;

        if (node.x < 0 || node.x > canvas.width) node.vx *= -1;
        if (node.y < 0 || node.y > canvas.height) node.vy *= -1;

        ctx.fillStyle = 'rgba(157, 78, 221, 0.6)';
        ctx.beginPath();
        ctx.arc(node.x, node.y, node.radius, 0, Math.PI * 2);
        ctx.fill();
      });

      // Draw connections
      connections.forEach(conn => {
        const n1 = nodes[conn.from];
        const n2 = nodes[conn.to];
        const dx = n1.x - n2.x;
        const dy = n1.y - n2.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        const opacity = Math.max(0, 1 - dist / 180) * 0.3;

        ctx.strokeStyle = `rgba(199, 125, 255, ${opacity})`;
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(n1.x, n1.y);
        ctx.lineTo(n2.x, n2.y);
        ctx.stroke();
      });

      requestAnimationFrame(drawNetwork);
    }

    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);
    drawNetwork();

    // Audio Visualizer
    const vizCanvas = document.getElementById("visualizer");
    const vizCtx = vizCanvas.getContext("2d");
    vizCanvas.width = vizCanvas.offsetWidth * 2;
    vizCanvas.height = vizCanvas.offsetHeight * 2;
    vizCtx.scale(2, 2);

    // Decorative visualizer (no audio analysis due to CORS)
    let vizBars = [];
    const numBars = 64;
    
    for (let i = 0; i < numBars; i++) {
      vizBars.push({
        height: Math.random(),
        speed: 0.02 + Math.random() * 0.03,
        phase: Math.random() * Math.PI * 2
      });
    }

    function drawVisualizer() {
      const width = vizCanvas.width / 2;
      const height = vizCanvas.height / 2;
      
      vizCtx.fillStyle = 'rgba(10, 1, 24, 0.4)';
      vizCtx.fillRect(0, 0, width, height);

      if (isPlaying) {
        const barWidth = width / numBars;
        const gradient = vizCtx.createLinearGradient(0, height, 0, 0);
        gradient.addColorStop(0, '#9d4edd');
        gradient.addColorStop(1, '#c77dff');

        vizBars.forEach((bar, i) => {
          bar.phase += bar.speed;
          const normalized = (Math.sin(bar.phase) + 1) / 2;
          const barHeight = normalized * height * 0.7;
          const x = i * barWidth;
          const y = height - barHeight;

          vizCtx.fillStyle = gradient;
          vizCtx.fillRect(x, y, barWidth - 2, barHeight);
        });
      } else {
        // Idle state - draw flat line
        vizCtx.strokeStyle = 'rgba(157, 78, 221, 0.3)';
        vizCtx.lineWidth = 2;
        vizCtx.beginPath();
        vizCtx.moveTo(0, height / 2);
        vizCtx.lineTo(width, height / 2);
        vizCtx.stroke();
      }

      requestAnimationFrame(drawVisualizer);
    }

    drawVisualizer();

    // Audio Controls
    playBtn.addEventListener("click", () => {
      if (!isPlaying) {
        player.play();
        playBtn.textContent = "‚è∏";
        isPlaying = true;
      } else {
        player.pause();
        playBtn.textContent = "‚ñ∂";
        isPlaying = false;
      }
    });

    volumeSlider.addEventListener("input", (e) => {
      player.volume = e.target.value / 100;
    });

    player.volume = 0.7;

    liveBtn.addEventListener("click", () => {
      // For live streams, just reload the source
      player.load();
      if (isPlaying) {
        player.play();
      }
      liveBtn.classList.add("hidden");
    });

    // Since it's a live stream, "back to live" isn't really needed
    // but we'll show it if user somehow gets delayed (rare with live streams)
    player.addEventListener("playing", () => {
      setTimeout(() => {
        liveBtn.classList.add("hidden");
      }, 1000);
    });

    // Status checking
    async function checkStatus() {
      try {
        const res = await fetch(STATUS_URL, { cache: "no-store" });
        const data = await res.json();

        let src = data?.icestats?.source || null;
        if (!src) {
          setOffAir();
          return;
        }

        if (Array.isArray(src)) {
          src = src.find(s => s.listenurl && s.listenurl.includes("/semaphore")) || src[0];
        }

        const isSemaphore = src?.listenurl?.includes("/semaphore");
        if (!isSemaphore) {
          setOffAir();
          return;
        }

        setLive(src);
      } catch (e) {
        nowMeta.textContent = "Status: unable to reach radio backend.";
        livePill.classList.add("offair");
        liveText.textContent = "OFF AIR";
      }
    }

    function setLive(src) {
      livePill.classList.remove("offair");
      liveText.textContent = "LIVE";
      nowMeta.textContent =
        "On air" +
        (src?.server_name ? ` ‚Äî ${src.server_name}` : "") +
        (src?.server_description ? ` ‚Ä¢ ${src.server_description}` : "");
      const listeners = src.listeners ?? src.listener_peak ?? 0;
      listenerInfo.textContent = "Listeners: " + listeners;
    }

    function setOffAir() {
      livePill.classList.add("offair");
      liveText.textContent = "OFF AIR";
      nowMeta.textContent = "Not currently broadcasting.";
      listenerInfo.textContent = "Listeners: 0";
    }

    checkStatus();
    setInterval(checkStatus, 8000);
  </script>
</body>
</html>
