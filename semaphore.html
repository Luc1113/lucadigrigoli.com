<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Semaphore Radio — Luca DiGrigoli</title>
  <style>
    :root {
      --bg: #02030a;
      --card: #0d0f1a;
      --fg: #f5f5f5;
      --muted: #9ca3af;
      --accent: #22c55e;
      --accent-soft: rgba(34,197,94,0.16);
      --danger: #ef4444;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
      background:
        radial-gradient(circle at top left, rgba(34,197,94,0.08), transparent),
        radial-gradient(circle at bottom right, rgba(56,189,248,0.06), transparent),
        var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", -sans-serif;
    }

    .shell {
      width: min(780px, 100%);
      padding: 28px 24px 22px;
      border-radius: 24px;
      background: var(--card);
      box-shadow: 0 18px 60px rgba(0,0,0,0.6);
      border: 1px solid rgba(148,163,253,0.14);
    }

    .topline {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-bottom: 4px;
    }

    .logo {
      font-weight: 700;
      font-size: 14px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--muted);
    }

    .live-pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 11px;
      border-radius: 999px;
      font-size: 11px;
      font-weight: 600;
      background: var(--accent-soft);
      color: var(--accent);
    }

    .live-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 10px var(--accent);
    }

    .offair {
      background: rgba(75,85,99,0.22);
      color: var(--muted);
      box-shadow: none;
    }

    .offair .live-dot {
      background: var(--danger);
      box-shadow: 0 0 4px var(--danger);
    }

    h1 {
      margin: 2px 0 4px;
      font-size: 26px;
      font-weight: 700;
    }

    .subtitle {
      margin: 0 0 14px;
      font-size: 13px;
      color: var(--muted);
    }

    .now {
      font-size: 12px;
      margin-bottom: 10px;
      color: var(--muted);
    }

    audio {
      width: 100%;
      margin: 4px 0 4px;
      accent-color: var(--accent);
    }

    .hint {
      font-size: 10px;
      color: var(--muted);
      margin-top: 2px;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 12px;
      font-size: 10px;
      color: var(--muted);
      gap: 10px;
      flex-wrap: wrap;
    }

    .footer a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="topline">
      <div class="logo">Semaphore Radio</div>
      <div id="livePill" class="live-pill offair">
        <span class="live-dot"></span>
        <span id="liveText">OFF AIR</span>
      </div>
    </div>

    <h1>Live from Luca's Desk</h1>
    <p class="subtitle">
      Occasional transmissions of music, thoughts, and whatever else escapes the filter.
    </p>

    <div class="now" id="nowMeta">Status: checking stream…</div>

    <audio id="player" controls preload="none">
      <source src="https://radio.lucadigrigoli.com/semaphore" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <div class="hint">If it doesn’t start, hit play. If it’s silent, Luca might be thinking.</div>

    <div class="footer">
      <div id="listenerInfo">Listeners: —</div>
      <div><a href="/">← Back to lucadigrigoli.com</a></div>
    </div>
  </div>

  <script>
    const STATUS_URL = "https://radio.lucadigrigoli.com/status-json.xsl";
    const livePill = document.getElementById("livePill");
    const liveText = document.getElementById("liveText");
    const nowMeta = document.getElementById("nowMeta");
    const listenerInfo = document.getElementById("listenerInfo");

    async function checkStatus() {
      try {
        const res = await fetch(STATUS_URL, { cache: "no-store" });
        const data = await res.json();

        let src = data?.icestats?.source || null;
        if (!src) {
          // no active sources
          setOffAir();
          return;
        }

        // source can be object or array
        if (Array.isArray(src)) {
          src = src.find(s => s.listenurl && s.listenurl.includes("/semaphore")) || src[0];
        }

        const isSemaphore = src?.listenurl?.includes("/semaphore");
        if (!isSemaphore) {
          setOffAir();
          return;
        }

        // We’re live on /semaphore
        setLive(src);
      } catch (e) {
        // On error, don't freak out; just show unknown.
        nowMeta.textContent = "Status: unable to reach radio backend.";
        livePill.classList.add("offair");
        liveText.textContent = "OFF AIR";
      }
    }

    function setLive(src) {
      livePill.classList.remove("offair");
      liveText.textContent = "LIVE";
      nowMeta.textContent =
        "On air" +
        (src?.server_name ? ` — ${src.server_name}` : "") +
        (src?.server_description ? ` • ${src.server_description}` : "");
      const listeners = src.listeners ?? src.listener_peak ?? 0;
      listenerInfo.textContent = "Listeners: " + listeners;
    }

    function setOffAir() {
      livePill.classList.add("offair");
      liveText.textContent = "OFF AIR";
      nowMeta.textContent = "Not currently broadcasting.";
      listenerInfo.textContent = "Listeners: 0";
    }

    checkStatus();
    setInterval(checkStatus, 8000);
  </script>
</body>
</html>
