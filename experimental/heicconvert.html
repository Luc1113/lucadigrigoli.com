<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEIC to JPG Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/heic2any/0.0.4/heic2any.min.js"></script>
    <style>
        body {
            font-family: Arial;
            background: #ddd;
            padding: 10px;
        }

        .container {
            background: #fff;
            border: 1px solid #000;
            padding: 15px;
            max-width: 700px;
            margin: 0 auto;
        }

        h1 {
            color: #000;
            margin-bottom: 5px;
            font-size: 20px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 15px;
            font-size: 12px;
        }

        .upload-area {
            border: 1px solid #000;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            background: #eee;
        }

        .upload-area:hover {
            background: #e0e0e0;
        }

        .upload-area.dragover {
            background: #ccc;
        }

        .upload-text {
            color: #000;
            font-size: 14px;
            font-weight: bold;
        }

        .upload-hint {
            color: #666;
            font-size: 11px;
            margin-top: 5px;
        }

        #fileInput {
            display: none;
        }

        .file-list {
            margin-top: 15px;
        }

        .file-item {
            background: #f5f5f5;
            border: 1px solid #999;
            padding: 8px;
            margin-bottom: 5px;
        }

        .file-name {
            font-weight: bold;
            color: #000;
            font-size: 13px;
        }

        .file-status {
            font-size: 11px;
            color: #666;
            margin-top: 2px;
        }

        .file-status.converting {
            color: #00f;
        }

        .file-status.done {
            color: #0a0;
        }

        .file-status.error {
            color: #f00;
        }

        .progress-bar {
            height: 10px;
            background: #fff;
            margin-top: 5px;
            border: 1px solid #000;
        }

        .progress-fill {
            height: 100%;
            background: #00f;
            width: 0%;
        }

        .btn {
            background: #ddd;
            color: #000;
            border: 1px solid #000;
            padding: 6px 15px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 3px;
        }

        .btn:hover {
            background: #ccc;
        }

        .stats {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #000;
            font-size: 12px;
        }

        .stat-item {
            display: inline-block;
            margin-right: 15px;
        }

        .stat-value {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HEIC to JPG Converter</h1>
        <p class="subtitle">Convert your HEIC images to JPG format instantly</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-text">Drop HEIC files here or click to browse</div>
            <div class="upload-hint">Support for multiple files</div>
        </div>

        <input type="file" id="fileInput" accept=".heic,.HEIC" multiple>

        <div id="fileList" class="file-list"></div>

        <button class="btn" id="downloadAllBtn" style="display: none;">Download All as ZIP</button>

        <div class="stats" id="stats" style="display: none;">
            <div class="stat-item">
                <div class="stat-value" id="totalFiles">0</div>
                <div class="stat-label">Total Files</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="convertedFiles">0</div>
                <div class="stat-label">Converted</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="failedFiles">0</div>
                <div class="stat-label">Failed</div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const stats = document.getElementById('stats');
        const downloadAllBtn = document.getElementById('downloadAllBtn');

        let convertedBlobs = [];
        let totalCount = 0;
        let convertedCount = 0;
        let failedCount = 0;

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            convertedBlobs = [];
            convertedCount = 0;
            failedCount = 0;
            totalCount = files.length;
            
            fileList.innerHTML = '';
            stats.style.display = 'flex';
            downloadAllBtn.style.display = 'none';
            
            updateStats();

            Array.from(files).forEach(file => {
                if (file.type === 'image/heic' || file.name.toLowerCase().endsWith('.heic')) {
                    convertFile(file);
                }
            });
        }

        async function convertFile(file) {
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            fileItem.innerHTML = `
                <div class="file-info">
                    <div class="file-name">${file.name}</div>
                    <div class="file-status converting">Converting...</div>
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                </div>
            `;
            fileList.appendChild(fileItem);

            const progressFill = fileItem.querySelector('.progress-fill');
            const statusEl = fileItem.querySelector('.file-status');

            try {
                progressFill.style.width = '30%';
                
                const jpegBlob = await heic2any({
                    blob: file,
                    toType: 'image/jpeg',
                    quality: 0.9
                });

                progressFill.style.width = '100%';
                statusEl.textContent = 'Converted ✓';
                statusEl.className = 'file-status done';

                const jpegFile = new File(
                    [jpegBlob], 
                    file.name.replace(/\.heic$/i, '.jpg'),
                    { type: 'image/jpeg' }
                );

                convertedBlobs.push(jpegFile);
                convertedCount++;

                const downloadBtn = document.createElement('button');
                downloadBtn.textContent = 'Download';
                downloadBtn.className = 'btn';
                downloadBtn.style.margin = '0';
                downloadBtn.style.padding = '8px 20px';
                downloadBtn.style.fontSize = '14px';
                downloadBtn.onclick = () => downloadSingle(jpegFile);
                fileItem.appendChild(downloadBtn);

            } catch (error) {
                progressFill.style.width = '100%';
                progressFill.style.background = '#ef4444';
                statusEl.textContent = 'Failed ✗';
                statusEl.className = 'file-status error';
                failedCount++;
            }

            updateStats();
            
            if (convertedCount + failedCount === totalCount && convertedBlobs.length > 0) {
                downloadAllBtn.style.display = 'block';
            }
        }

        function downloadSingle(file) {
            const url = URL.createObjectURL(file);
            const a = document.createElement('a');
            a.href = url;
            a.download = file.name;
            a.click();
            URL.revokeObjectURL(url);
        }

        function updateStats() {
            document.getElementById('totalFiles').textContent = totalCount;
            document.getElementById('convertedFiles').textContent = convertedCount;
            document.getElementById('failedFiles').textContent = failedCount;
        }

        downloadAllBtn.addEventListener('click', async () => {
            if (convertedBlobs.length === 1) {
                downloadSingle(convertedBlobs[0]);
            } else {
                for (const file of convertedBlobs) {
                    downloadSingle(file);
                    await new Promise(resolve => setTimeout(resolve, 100));
                }
            }
        });
    </script>
</body>
</html>
