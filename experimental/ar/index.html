<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Logo AR Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Import map for Three.js + MindAR (ES modules) -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
      "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
    }
  }
  </script>

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #000;
    }
    #ar-container {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
    }
    #overlay {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      padding: 8px 14px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      border-radius: 999px;
      font-size: 14px;
      z-index: 10;
      text-align: center;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div id="overlay">Point your camera at the logoâ€¦</div>
  <div id="ar-container"></div>

  <script type="module">
    import * as THREE from "three";
    import { MindARThree } from "mindar-image-three";
    import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";
  
    const start = async () => {
      const mindarThree = new MindARThree({
        container: document.querySelector("#ar-container"),
        imageTargetSrc: "./logo.mind" // your image target definition
      });
  
      const { renderer, scene, camera } = mindarThree;
  
      // Lighting
      const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.0);
      scene.add(hemiLight);
  
      // Anchor on first target
      const anchor = mindarThree.addAnchor(0);
  
      // Load 3D model: logo.glb
      const loader = new GLTFLoader();
      let logoModel = null;
  
      loader.load(
        "./logo.glb", // <-- your 3D model file
        (gltf) => {
          logoModel = gltf.scene;
  
          // Tweak these to taste
          logoModel.scale.set(0.3, 0.3, 0.3);     // make it fit the marker
          logoModel.position.set(0, 0.25, 0);     // float a bit above the logo
          logoModel.rotation.x = Math.PI / 2;     // optional: orient if needed
  
          anchor.group.add(logoModel);
        },
        undefined,
        (error) => {
          console.error("Error loading logo.glb:", error);
          document.getElementById("overlay").textContent = "Failed to load model :(";
        }
      );
  
      // Start AR (triggers camera)
      await mindarThree.start();
  
      // Render loop
      renderer.setAnimationLoop(() => {
        if (logoModel) {
          // Spin the model
          logoModel.rotation.z += 0.02; // or .y depending on orientation
        }
        renderer.render(scene, camera);
      });
    };
  
    start().catch(err => {
      console.error("MindAR init failed:", err);
      document.getElementById("overlay").textContent = "Error starting AR (check console)";
    });
  </script>
  
</body>
</html>
