<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Logo AR Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Import map for Three.js + MindAR (ES modules) -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
      "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
    }
  }
  </script>

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #000;
    }
    #ar-container {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
    }
    #overlay {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      padding: 8px 14px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      border-radius: 999px;
      font-size: 14px;
      z-index: 10;
      text-align: center;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div id="overlay">Point your camera at the logoâ€¦</div>
  <div id="ar-container"></div>

  <script type="module">
    import * as THREE from "three";
    import { MindARThree } from "mindar-image-three";

    const start = async () => {
      const mindarThree = new MindARThree({
        container: document.querySelector("#ar-container"),
        imageTargetSrc: "./logo.mind" // <-- your compiled logo target
      });

      const { renderer, scene, camera } = mindarThree;

      // Lighting
      const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.0);
      scene.add(hemiLight);

      // Anchor on first target in logo.mind
      const anchor = mindarThree.addAnchor(0);

      // 3D cube "above" the marker
      const geometry = new THREE.BoxGeometry(0.4, 0.4, 0.4);
      const material = new THREE.MeshStandardMaterial({
        color: 0x00ffc8,
        metalness: 0.5,
        roughness: 0.3
      });
      const cube = new THREE.Mesh(geometry, material);
      cube.position.set(0, 0.25, 0);
      anchor.group.add(cube);

      // Start AR (this will trigger camera permission)
      await mindarThree.start();

      // Render loop
      renderer.setAnimationLoop(() => {
        cube.rotation.y += 0.03;
        cube.rotation.x += 0.015;
        renderer.render(scene, camera);
      });
    };

    start().catch(err => {
      console.error("MindAR init failed:", err);
      document.getElementById("overlay").textContent = "Error starting AR (check console)";
    });
  </script>
</body>
</html>
